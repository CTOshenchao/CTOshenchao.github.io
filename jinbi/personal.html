function pop() {}
pop.show = function(info) {
	var $pop = $('.showPrize');
	$("html").addClass('active-page');
	$pop.find('.msg').html(info.msg);
	$pop.css('display','block');
	$('.mask').css('display','block');
};
pop.hide = function() {
	$('.showPrize,.mask').css('display','none');
	$("html").removeClass('active-page');
};
$('.btn-submit').live('tap', function(event) {
	pop.hide();
});
$('.btn-share').live('tap', function(event) {
	pop.hide();
	$('html').addClass('active-page');
	$('<div class="share img"><img src="images/share2.png"></div>').appendTo('body').css('display','block');
	$('.mask').css('display','block');
});

	if(point >= 15){
		pop.show({
