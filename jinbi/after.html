<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="no-cache" http-equiv="Cache-Control">
<title>上品折扣周年庆金币挑战 - 不服？来战！</title>
<link href="css/jinbi.css" rel="stylesheet">
<script src="js/zepto.min.js"></script>
<style>
body { background: #0cb2ff;}
</style>
</head>

<body>
<div class="after">
	<div class="getgold">
		<h2>恭喜您</h2>
		<p>接到1000个金币</p>
	</div>
	<div class="btn-group">
		<a href="javascript:;" class="btn btn-block convert">兑换奖品></a>
	</div>
	<div class="btn-group">
		<!-- <a href="javascript:share(1);" class="btn btn-block">分享给好友，挑战赢更多></a> -->
		<a href="javascript:share(2);" class="btn btn-block">分享到朋友圈，挑战好友></a>
		<a href="#game.html" class="btn btn-block">继续挑战></a>
	</div>
	<div class="btn-group">
		<a href="rankings.html" class="btn btn-block">排行榜></a>
		<a href="personal.html" class="btn btn-block">我的挑战名单></a>
	</div>
	<div class="btn-group">
		<a href="introduce.html" class="btn btn-block">游戏介绍></a>
	</div>
</div>
<div class="showPrize confirmChangePrize">
	<div class="sp-content msg">
		<h5>您确定已经挑战到最高分了吗？</h5>
		<h6>您的分数只能领取<span class="orange">5元优惠券</span><br>达到50分就能领取<span class="orange">10元优惠券</span></h6>
		<div class="sp-btn">
			<div class="btn btn-close">继续领取</div>
			<div class="btn btn-changePrize">再来一把</div>
		</div>
	</div>
</div>

<div class="qrcode">
	<div class="qr-top">
		<h2>恭喜您</h2>
		<p>获得上品折扣店庆<span class="orange">5元代金券</span>一张，请长按下方二维码，或在微信官方账号里搜索上品折扣（shopin2000）</p>
		<i class="close">X</i>
	</div>
	<div class="qr-content img"><img src="images/qrcode.png"></div>
	<div class="qr-bottom"><p>关注上品折扣官方微信，<span class="blue">会员中心</span>绑定手机号后，在<span class="blue">我的优惠券</span>中查看</p></div>
</div>
<div class="share img"><img src="images/share1.png"></div>
<div class="share img"><img src="images/share2.png"></div>
<div class="mask"></div>
<script>
/*兑换奖品*/
$('.convert').on('tap', function(event) {
	event.preventDefault();
	$('html').addClass('active-page');
	$('.confirmChangePrize, .mask').css('display','block');
});
$('.btn-close').on('tap', function(event) {
	$('html').removeClass('active-page');
	$('.confirmChangePrize, .mask').css('display','none');
});
$('.btn-changePrize').on('tap', function(event) {
	event.preventDefault();
	$('html').addClass('active-page');
	$('.confirmChangePrize, .mask').css('display','none');
	$('.qrcode, .mask').css('display','block');
});

/*关闭弹出层*/
$('.close').on('tap', function(event) {
	event.preventDefault();
	$('html').removeClass('active-page');
	$('.qrcode, .mask').css('display','none');
});

function share(key){
	if(key == 1){
		$('html').addClass('active-page');
		$('<div class="share img"><img src="images/share1.png"></div>').appendTo('body').css('display','block');
		$('.mask').css('display','block');
	}
	if(key == 2){
		$('html').addClass('active-page');
		$('<div class="share img"><img src="images/share2.png"></div>').appendTo('body').css('display','block');
		$('.mask').css('display','block');
	}
}
</script>
</body>
</html>
