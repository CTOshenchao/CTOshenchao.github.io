<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="no-cache" http-equiv="Cache-Control">
<title>上品折扣微商城</title>
<link href="css/shopin.css" rel="stylesheet"/>
</head>

<body>
<div class="header fixed-bar static flex">
    <div class="left"><a class="a-back" href="javascript:;"><span>后退</span></a></div>
    <div class="title cell">
        <h1>退货申请</h1>
    </div>
</div><!--//头部结束-->

<div class="content">
	<div class="m-recycle m-return-product m-only mt">
		<ul class="m-list">
			<li>
				<div class="item">
					<div class="img"><a href="product.html"><img src="images/img/product1.jpg"></a></div>
					<div class="info">
						<a href="product.html"><h3 class="tit">新款哥弟春装连衣裙女装修身长袖时尚气质OL</h3></a>
						<p class="pick-code">提货码：256485</p><!-- //说明：只有自提订单有提货码 没有则为空 -->
						<div class="sku">红色　XXL　1件</div>
					</div>
				</div>
			</li><!-- 单品结束 -->
			<li>
				<div class="item">
					<div class="img"><a href="product.html"><img src="images/img/product2.jpg"></a></div>
					<div class="info">
						<a href="product.html"><h3 class="tit">新款哥弟春装连衣裙女装修身长袖时尚气质OL</h3></a>
						<p class="pick-code"></p><!-- //说明：配送订单显示 -->
						<div class="sku">红色　XXL　1件</div>
					</div>
				</div>
			</li><!-- 单品结束 -->
		</ul>
	</div><!-- 订单结束 -->

	<div class="m-title mt">退货原因<i class="font-red" style="font-family:simsun">&nbsp;*</i></div>
	<div class="m-return">
		<select id="">
			<option value="">请选择退款原因</option>
			<option value="">商品不喜欢</option>
			<option value="">商品不适合</option>
			<option value="">质量问题</option>
			<option value="">商品脏、残</option>
			<option value="">发错尺码、颜色、款号</option>
			<option value="">发错商品（品牌、订单号）</option>
			<option value="">信息错误</option>
			<option value="">与介绍不符合</option>
			<option value="">少配件、少饰品</option>
			<option value="other">其它</option>
		</select>
	</div><!-- 填写退货信息结束 -->

	<div class="m-title mt">退货说明<i class="font-red" style="font-family:simsun">&nbsp;*</i></div>
	<div class="m-return">
		<input type="text" placeholder="请输入退货说明">
	</div><!-- 填写退货信息结束 -->

	<div class="m-title mt">联系人<i class="font-red" style="font-family:simsun">&nbsp;*</i></div>
	<div class="m-return">
		<input type="text" placeholder="请输入联系人姓名">
	</div><!-- 填写退货信息结束 -->

	<div class="m-title mt">联系方式<i class="font-red" style="font-family:simsun">&nbsp;*</i></div>
	<div class="m-return">
		<input type="text" placeholder="请输入联系人电话号码">
	</div><!-- 填写退货信息结束 -->

	<div class="m-title mt">商品退回方式<i class="font-red" style="font-family:simsun">&nbsp;*</i></div>
	<div class="m-return">
		<select id="">
			<option value="">到购买店面退回</option>
			<option value="">快递退回</option>
		</select>
	</div><!-- 填写退货信息结束 -->

	<div class="m-title mt">快递公司<i class="font-red" style="font-family:simsun">&nbsp;*</i></div>
	<div class="m-return">
		<select id="">
			<option value="">请选择快递公司</option>
			<option value="">顺风</option>
			<option value="">申通</option>
			<option value="">中退</option>
			<option value="">圆通</option>
		</select>
	</div><!-- 填写退货信息结束 -->

	<div class="m-title mt">快递单号<i class="font-red" style="font-family:simsun">&nbsp;*</i></div>
	<div class="m-return">
		<input type="text" placeholder="请输入快递单号">
	</div><!-- 填写退货信息结束 -->

	<div class="m-return m-return-1 mt">
		<div class="m-return-photo">
			<ul>
				<li><img src="images/img/pic1.jpg"><i class="icon-del"></i></li>
				<li><img src="images/img/pic2.jpg"><i class="icon-del"></i></li>
				<li><img src="images/img/pic3.jpg"><i class="icon-del"></i></li>
			</ul>
		</div>
	</div><!-- 填写退货信息结束 -->
	<p class="t-order">温馨提示：退货成功后会扣除购买时所获积分</p>

	<div class="m-end">
		<a href="aftersales3.html" class="btn-full">提交申请</a>
	</div>


</div>
<script src="js/zepto.min.js"></script>
<script src="js/shopin.js"></script>
<script>

</script>
</body>
</html>
