<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="no-cache" http-equiv="Cache-Control">
<title>上品折扣微商城</title>
<link href="css/shopin.css" rel="stylesheet"/>
</head>

<body>
<div class="header fixed-bar static flex">
    <div class="left"><a class="a-back" href="javascript:;"><span>后退</span></a></div>
    <div class="title cell">
        <h1>退货申请</h1>
    </div>
</div><!--//头部结束-->

<div class="content">
	<div class="return">
		<div class="row">
			<label class="r-label">
				<em>*</em>退货原因
			</label>
			<div class="r-main select-wrapper">
				<select class="select" id="reason">
					<option value="">请选择退款原因</option>
					<option value="">商品不喜欢</option>
					<option value="">商品不适合</option>
					<option value="">质量问题</option>
					<option value="">商品脏、残</option>
					<option value="">发错尺码、颜色、款号</option>
					<option value="">发错商品（品牌、订单号）</option>
					<option value="">信息错误</option>
					<option value="">与介绍不符合</option>
					<option value="">少配件、少饰品</option>
					<option value="other">其它</option>
				</select>
			</div>
		</div>
		<div class="row">
			<label class="r-label">
				<em>*</em>退货说明
			</label>
			<div class="r-main">
				<textarea placeholder="最多200字" max-length="200"></textarea>
			</div>
		</div>
		<div class="row">
			<label class="r-label">
				<em>*</em>联系人
			</label>
			<div class="r-main">
				<input type="text" placeholder="请输入联系人姓名">
			</div>
		</div>
		<div class="row">
			<label class="r-label">
				<em>*</em>联系方式
			</label>
			<div class="r-main">
				<input type="text" placeholder="请输入联系电话">
			</div>
		</div>
		<div class="row">
			<label class="r-label">
				<em>*</em>退回方式
			</label>
			<div class="r-main select-wrapper">
				<select class="select" id="">
					<option value="">到购买门店退回</option>
					<option value="">快递退回</option>
				</select>
			</div>
		</div>
		<div class="row">
			<label class="r-label">
				<em>*</em>快递公司
			</label>
			<div class="r-main select-wrapper">
				<select class="select" id="">
					<option value="">请选择快递公司</option>
					<option value="">顺风</option>
					<option value="">申通</option>
					<option value="">中通</option>
					<option value="">圆通</option>
				</select>
			</div>
		</div>
		<div class="row">
			<label class="r-label">
				<em>*</em>快递单号
			</label>
			<div class="r-main">
				<input type="text" placeholder="请输入快递单号">
			</div>
		</div>

		<div class="uploader-field">
	        <div class="takephoto">
	        	<div class="takephoto-queue">
	        		<ul>
	        			<li><img src="images/img/p4.jpg"><i>-</i></li>
	        			<li><img src="images/img/p5.jpg"><i>-</i></li>
	        			<li><img src="images/img/p6.jpg"><i>-</i></li>
	        		</ul>
	        	</div>
		        <div class="takephoto-trigger">
			        <div class="add-icon">+</div>
			        <div class="add-text">上传凭证<br><span>(最多三张)</span></div>
		        </div>
	        </div>
		</div>
	</div>
	<div class="btn-box">
		<a class="btn btn-block btn-submit disabled" href="returnSuccess.html">提交申请</a>
		<p class="hint tr">温馨提示：退货成功后会扣除购买时所获积分</p>
	</div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/shopin.js"></script>
<script>
$('.return textarea').focus(function(){
	$(this).closest('.row').addClass('block-input');
});
$('.return textarea').blur(function(){
	$(this).closest('.row').removeClass('block-input');
});
</script>
</body>
</html>
