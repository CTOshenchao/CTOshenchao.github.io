<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="no-cache" http-equiv="Cache-Control">
<title>上品折扣周年庆金币挑战 - 不服？来战！</title>
<link href="css/jinbi.css" rel="stylesheet">
<script src="js/zepto.min.js"></script>
<style>
html,body,.after { width: 100%; height: 100%;}
body { background: #bc1b04;}
</style>
</head>

<body>
<div class="home">
	<div class="h-a1 img bounceInLeft animated"><img src="images/a1.png"></div>
	<div class="h-a2-box relative">
		<div class="h-a2 bounceInDown animated img"><img src="images/a2.png"></div>
		<div class="h-a3 slideInUp animated img"><img src="images/a3.png"></div>
		<div class="h-a4 slideInUp animated img"><img src="images/a4.png"></div>
		<div class="h-a5 slideInLeft animated img"><img class="rotateLeft" src="images/a5.png"></div>
		<div class="h-a6 slideInRight animated img"><img class="rotateRight" src="images/a6.png"></div>
		<div class="h-a7 slideInRight animated img"><img src="images/a7.png"></div>
		<div class="h-a8 slideInLeft animated img"><img src="images/a8.png"></div>
	</div>
	<div class="h-a3-box">
		<div class="h-a9 bounceIn animated img"><img src="images/a9.png"></div>
		<div class="h-a10 img"><img class="animated bounceInUp" src="images/a10.png"></div>
		<!-- <div class="h-a11 img"><img src="images/a11.png"></div> -->
		<div class="h-btn fadeIn animated">
			<p class="time">游戏时间：2015.10.15-10.21　店庆时间：2015.10.22-11.1</p>
			<a class="btn amt btn-block start-btn" href="after.html#game.html">开始挑战</a>
			<a class="btn" href="reward.html">奖励方案&gt;</a>
			<a class="btn" href="introduce.html">游戏介绍&gt;</a>
			<a class="btn amt btn-block btn-js" href="personal.html">我的挑战&gt;</a>
		</div>
	</div>
	<div class="qr2 img"><img src="images/qr2.png"></div>
</div>
<div class="loading"></div>
<script>
window.onload = function(){
	setTimeout("$('.home').css('display','block')", 200);
	setTimeout("$('.loading').css('display','none')", 200);
}
</script>
</body>
</html>
